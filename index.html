<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Artemis - Login/Registro</title>
	<link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
	<!-- partial:index.partial.html -->
	<!DOCTYPE html>
	<html>

	<head>
		<title>Slide Navbar</title>
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
		<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
	</head>

	<body>
		<div class="main">
			<div class="logo-container">
				<img src="../Artemis/assets/images/logo.png" alt="Logo da Empresa">
			</div>
			<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Registrar</label>
					<input type="text" name="txt" placeholder="Usuario" required="">
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="pswd" placeholder="Senha" required="">
					<button>Registrar</button>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="pswd" placeholder="Senha" required="">
					<button>Login</button>
				</form>
			</div>
		</div>
	</body>

	</html>
	<!-- partial -->

</body>

</html>
