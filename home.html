<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Artemis - A rede da Renda</title>
</head>

<body>
  <!-- Navbar -->
  <nav>
    <div class="wrapper">
      <div class="left">
        <div class="logo">
          <img class="logoTop" src="./Images/logo.jpg" alt="" />
        </div>
        <div class="input">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="search" placeholder="Search for job, Skills & Companies..." />
        </div>
      </div>
      <div class="right">
        <div class="home">
          <i class="fa-solid fa-house"></i>
          <h6>Home</h6>
        </div>
        <div class="network">
          <i class="fa-solid fa-user-group"></i>
          <h6>My Network</h6>
        </div>
        <div class="jobs">
          <i class="fa-solid fa-suitcase"></i>
          <h6>Jobs</h6>
        </div>
        <div class="message">
          <i class="fa-solid fa-message"></i>
          <h6>Fórum</h6>
        </div>
        <div class="notification">
          <i class="fa-solid fa-bell"></i>
          <h6>Notifications</h6>
        </div>
        <div class="me">
          <i class="fa-solid fa-user"></i>
          <div class="down">
            <h6>Me</h6>
            <i class="fa-solid fa-angle-down"></i>
          </div>
        </div>
        <div class="work">
          <i class="fa-solid fa-braille"></i>
          <div class="down">
            <h6>Work</h6>
            <i class="fa-solid fa-angle-down"></i>
          </div>
        </div>
        <a href="#">Try Premium for free</a>
      </div>
    </div>
  </nav>

  <!-- =================== NAVABR ENDED HERE ===================== -->
  <div class="container">
    <aside>
      <div class="sidebar">
        <div class="top"></div>
        <img src="./Images/girl_profile.png" alt="" />

        <div class="profile">
          <a href="#">Nome Sobrenome</a>
          <small>Front End Web Developer & Designer</small>
          <hr id="profile">
        </div>
        <div class="premium">
          <h6>Access exclusive tools & insights</h6>
          <a href="#"><i class="fa-solid fa-box"></i>Try Premium for free</a>
          <hr id="premium">
        </div>
        <div class="items">
          <i class="fa-solid fa-bookmark"></i>
          <h6>My skills</h6>
        </div>
      </div>
    </aside>

    <!-- ============ Sidebar end here ============= -->

    <main>
      <div class="main_section">
      </div>
      <div class="media">
        <div class="search">
          <img src="./Images/girl_profile.png" alt="">
          <input type="search" placeholder="Start a post">
        </div>
        <div class="posts">
          <div class="post">
            <i class="fa-solid fa-image"></i>
            <h5>Photo</h5>
          </div>
          <div class="post">
            <i class="fa-solid fa-video"></i>
            <h5>Video</h5>
          </div>
          <div class="post">
            <i class="fa-solid fa-briefcase"></i>
            <h5>Job</h5>
          </div>
          <div class="post">
            <i class="fa-solid fa-pen"></i>
            <h5>Write Article</h5>
          </div>
        </div>
      </div>
      <hr>
      </hr>
      <!-- <div class="media">
        <div class="search">
          <img src="../suzy/Images/Empresa.png" alt="Perfil RH" />
          <div class="user_details">
            <h3>Perfil RH</h3>
            <small>Human Resources</small>
          </div>
        </div>
        <div class="post">
          <p>Descrição da Vaga:</p>
          
          <div class="post_actions">
            <button><i class="fa-solid fa-thumbs-up"></i> Curtir</button>
            <button><i class="fa-solid fa-comment"></i> Comentar</button>
          </div>
        </div>
      </div> -->
    </main>

    <!-- ============ Right side end here ============= -->
  </div>
</body>

</html>
